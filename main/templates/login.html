{% extends "base.html" %}
{% load static %}

{% block 'cabecalho' %}
{% endblock 'cabecalho' %}

{% block 'conteudo' %}

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        
                        
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Please enter your </p>
        

                        <div class="form-outline form-white mb-4">
                            <label for="username" class="form-label">Nome de usuario</label>
                            <input type="text" name="username"  class="form-control form-control-lg"> 
                            
                        </div>

                        <div class="form-outline form-white mb-4">
                            <label class="form-label" for="password">Senha</label>
                            <input type="password" id="password" class="form-control form-control-lg" name="senha" />
                        </div>
        
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
    
                    </form>
    
                </div>
    
                {% comment %} <div>
                    <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                </div> {% endcomment %}
    
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>

    {% comment %} <form action="{% url 'login' %}" method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="username" class="form-label">Nome de usuario</label>
            <input type="text" name="username" placeholder="Usuario" class="form-control">          
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="senha" placeholder="Senha">
          </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form> {% endcomment %}
{% endblock 'conteudo' %}
